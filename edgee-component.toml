manifest-version = 1

[component]
name = "Piano Analytics"
version = "1.2.1"
category = "data-collection"
subcategory = "analytics"
description = """
# Piano Analytics Component

[https://www.edgee.cloud/edgee/piano-analytics](https://www.edgee.cloud/edgee/piano-analytics)

## Overview

The **Piano Analytics** component by Edgee enables precise analytics and data management by integrating Piano Analytics directly into your Edgee projects.
This edge-based integration eliminates the need for embedding additional scripts on your site, significantly boosting performance while adhering to the highest standards of user privacy.

---

## Key Features & Benefits

### Features

- **Precise Analytics**: Gain a comprehensive understanding of your customers across devices and platforms.
- **Data Management Platform**: Understand the customer journey and improve marketing ROI.
- **Edge-Based Integration**: Harness powerful analytics tools without embedding additional scripts.
- **Boost Site Performance**: Improve load speed while enhancing user privacy.

### Benefits

- **Server-Side Accuracy**: Enhanced data accuracy with server-side event processing.
- **Low Latency**: Reduced latency by processing data closer to users.
- **Simplified Setup**: No need for heavy SDKs or client scripts.
- **Scalability**: Easy to maintain and scale as data volumes grow.

---

## Use Cases

- **Real-Time Monitoring**: Track page views and events instantly at the edge.
- **Campaign Tracking**: Measure ad performance and conversions across channels.
- **Behavior Insights**: Analyze user interactions for UX and personalization.
- **Privacy Compliance**: Respect consent settings from your CMP for GDPR/CCPA.
- **Data Consolidation**: Send structured data to Piano for BI and reporting.

---

Additional resources: [Piano Analytics Collection API](https://developers.atinternet-solutions.com/piano-analytics/en/)
"""
documentation = "https://www.edgee.cloud/docs/components/data-collection/piano-analytics"
repository = "https://github.com/edgee-cloud/piano-analytics-component"
wit-version = "1.0.0"
icon-path = "piano_analytics.png"
language = "Rust"

[component.build]
command = "cargo build --target wasm32-wasip2 --release && rm -f piano_analytics.wasm && cp ./target/wasm32-wasip2/release/piano_analytics_component.wasm piano_analytics.wasm"
output_path = "piano_analytics.wasm"

[component.settings.piano_site_id]
title = "Site ID"
type = "string"
required = true
description = """
ID of the site the data belongs to"""

[component.settings.piano_collection_domain]
title = "Collection Domain"
type = "string"
required = true
description = """
Collection endpoint for your organization"""

[component.settings.piano_collect_utm_as_properties]
title = "Collect UTM as properties"
type = "bool"
required = false
description = """
You can collect UTM parameters as Piano analytics properties."""